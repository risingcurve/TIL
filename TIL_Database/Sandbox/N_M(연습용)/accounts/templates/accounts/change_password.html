{% extends 'base.html' %}

{% load bootstrap5 %}


{% block content %}
  <h1>비밀번호 수정</h1>
  <form action="{% url 'accounts:change_password' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-success">password update</button>
    {% endbuttons %}
  </form>
{% endblock content %}
