{% extends 'base.html' %}

{% load bootstrap5 %}


{% block content %}
  <h1>회원정보 수정</h1>
  <form action="{% url 'accounts:update' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">update</button>
    {% endbuttons %}
  </form>
{% endblock content %}
