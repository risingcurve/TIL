<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/6cbcd45a9e.js" crossorigin="anonymous"></script> 
</head>
<body>
  <div class="container mt-5">
    {% if request.user.is_authenticated %}
      <!-- 유저가 로그인 했을때 보여지는 거-->
      <h3>Hello, {{ user }}</h3>
      <a href="{% url 'accounts:update' %}" class="btn btn-info">update</a>
      <form action="{% url 'accounts:logout' %}" method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-warning" value="logout">
      </form>
      <form action="{% url 'accounts:delete' %}" method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-safe" value="exit">
      </form>
    {% else %}
      <!-- 유저가 로그인 안했을때 보여지는 거-->
      <a href="{% url 'accounts:login' %}" class="btn btn-primary">Login</a>
      <a href="{% url 'accounts:signup'%}" class="btn btn-success">Signup</a>
    {% endif %}
    
    {% block content %}
    {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
