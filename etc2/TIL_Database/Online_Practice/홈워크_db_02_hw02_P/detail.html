<ul>
  {% for __(a)__ in comments %} # comments
    <li>{{ comment.author }} - {{ comment.content }}</li>
    {% if user == __(b)__ %} # comment.user
      <form action="{% url 'articles:delete_comment' article.pk __(c)__ %}" method="POST"> # comment.pk
        {% csrf_token %}
        <button>댓글삭제</button>
      </form>
    {% endif %}
  {% __(d)__ %} # empty # if comments == 0:
    <p>작성된 댓글이 없습니다.</p>
  {% endfor %}
</ul>
